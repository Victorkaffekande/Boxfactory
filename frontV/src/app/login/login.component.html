<h1 class="text-center p-5"> Welcome to box-factory</h1>
<div class="d-flex justify-content-center">
  <div class="w-25 container">
    <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          #localForm="ngForm">
      <!-- username input -->
      <div class="form-outline mb-4">
        <input type="text"
               id="username"
               formControlName="username"
               class="form-control"
               [class.is-invalid]="localForm.submitted && loginForm.get('username')?.invalid"/>
        <div class="invalid-feedback">Username is required</div>
        <label class="form-label" for="username">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password"
               id="password"
               formControlName="password"
               class="form-control"
               [class.is-invalid]="localForm.submitted && loginForm.get('password')?.invalid"/>
        <div class="invalid-feedback">Password is required</div>
        <label class="form-label" for="password">Password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

    </form>
    <!-- Register buttons -->
    <div class="text-center">
      <p>Need an account?</p>
      <button class="btn btn-secondary" (click)="registerBtn()"> Register</button>
    </div>
  </div>


  <div *ngIf="displayRegister">
    <app-register></app-register>
  </div>

</div>
